<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>TimeTracker</title>
    <script src="index.js"></script>
    <script>new CL({
        title: "TimeTracker",
        path: ["JAVA", "Warsztat"],
        fontAwesome: true
    });</script>
    <script src="workshop.script.js"></script>
</head>
<body>
<main id="app" class="js-tasks-list container mb-5">

    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">New task</h1>
            <form class="js-task-adding-form">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="title"
                           placeholder="Title"
                           minlength="5"
                           required/>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="description"
                           placeholder="Description"
                           minlength="5"
                           required/>
                </div>
                <button class="btn btn-info" id="add_task">
                    Add task
                    <i class="fas fa-plus-circle ml-1"></i>
                </button>
            </form>
        </div>
    </div>

</main>
</body>
</html>
